    <title>Free Responsive Admin Theme - ZONTAL</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICONS  -->

<body ng-app="myApp" ng-controller="indexCtrl">

    <!-- HEADER END-->
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"  href="index.html">
                <h1 class="h1" style="margin-top:-40px;font-size:90px;color: white;font-family: AngsanaUPC">ACMS</h1>
                </a>
            </div>

            <div class=" pull-right">
                <div class="user-settings-wrapper">
                    <ul class="nav">

                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                                <span class="glyphicon glyphicon-user" style="font-size: 25px;"></span>
                            </a>
                            <div class="dropdown-menu dropdown-settings">
                                <div class="media">
                                    <a class="media-left" href="#">
                                        <img ng-src="{{currentUser.hread}}"  class="img-rounded" />
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">{{currentUser.name}} </h4>
                                        <h5>{{currentUser.tel}}</h5>

                                    </div>
                                </div>
                                <hr />
                                <h5><strong>Personal Bio : </strong></h5>
                                {{currentUser.desc}}
                                <hr />
                                <a ui-sref="user" class="btn btn-info btn-sm">Full Profile</a>&nbsp; <a href="javascript:void(0);" ng-click="loginOut();" class="btn btn-danger btn-sm">Logout</a>

                            </div>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a class="menu-top-active" ui-sref="index">主页</a></li>
                            <li><a ui-sref="project">项目列表</a></li>
                            <li><a  ui-sref="Advertisement">广告项目</a></li>
                            <li><a  ui-sref="expenses">开销管理</a></li>
                            <li><a ui-sref="user">个人中心</a></li>
                            <li><a ui-sref="assessment">考勤管理</a></li>
                            <li><a ui-sref="purchase">采购链接</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MENU SECTION END-->
    <div ui-view></div>
    <!-- CONTENT-WRAPPER SECTION END-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    &copy; 2015 ACMS | By Smart Ads Group - Collect
                </div>

            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION END-->

    <!-- CORE JQUERY SCRIPTS -->
    <script src="assets/js/jquery-2.0.3.min.js"></script>

    <script src="assets/js/bootstrap-dialog.min.js"></script>

    <script src="config/app.js"></script>
    <script src="service/service.js"></script>
    <script src="config/config.js"></script>

    <script src="controller/loginCtrl.js"></script>
    <script src="controller/projectManagerCtrl.js"></script>
    <script src="controller/advertisementCtrl.js"></script>
    <script src="controller/assessmentCtrl.js"></script>
    <script src="controller/userCtrl.js"></script>
    <script src="controller/viewAdvertisementCtrl.js"></script>
