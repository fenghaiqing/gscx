<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Advertisement</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--    Context Classes  -->
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="name" placeholder="广告名称">
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-default" type="button" ng-click="query();">查询</button>
                                    <button class="btn btn-primary" type="button" ui-sref="editAdvertisement">新增</button>
                                    <button class="btn btn-danger" ng-click="delete();">删除</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>序号</th>
                                    <th>广告名称</th>
                                    <th>所属项目</th>
                                    <th>广告类型</th>
                                    <th>资源路径</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in data" >
                                    <td><input type="checkbox" ng-model="item.select"></td>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.projectId}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.createDate}}</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--  end  Context Classes  -->
            </div>
        </div>

    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
