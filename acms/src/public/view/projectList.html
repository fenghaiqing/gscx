<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Project </h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="projectName" ng-model="code" placeholder="请输入项代码">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="projectName" placeholder="请输入项目名">
                        </div>
                        <label class="control-label col-sm-2" >实际开始时间</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control"  ng-model="relStart">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-default" type="button" ng-click="query();">查询</button>
                            <a ui-sref="editProject" class="btn btn-primary" ng-show="{{currentUser.role=='3'}}">新增</a>
                            <button class="btn btn-danger" ng-click='delete();' ng-show="{{currentUser.role=='3'}}">删除</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">

                <!--   Kitchen Sink -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th class="text-center">序号</th>
                        <th class="text-center">项目代码</th>
                        <th class="text-center">项目名称</th>
                        <th class="text-center">项目预算</th>
                        <th class="text-center">预计开始时间</th>
                        <th class="text-center">实际开始时间</th>
                        <th class="text-center">实际开销</th>
                        <th class="text-center">完成进度</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in data">
                        <td class="text-center"><input type="checkbox" ng-model="item.select"></td>
                        <td class="text-center">{{$index+1}}</td>
                        <td class="text-center">{{item.code}}</td>
                        <td class="text-center">{{item.projectName}}</td>
                        <td class="text-center">{{item.budget}}</td>
                        <td class="text-center">{{item.estStart}}</td>
                        <td class="text-center">{{item.relStart}}</td>
                        <td class="text-center"><a href="javascript:void(0)">{{item.expenses}}</a></td>
                        <td class="text-center">{{item.schedule}}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" ng-click="update(item);" ng-show="{{currentUser.role=='3'}}"> <span class="label label-info" >更新</span></a>
                            <a href="javascript:void(0)" ng-click="viewAdvertisement(item);"><span class="label label-success" > 查看广告</span></a>

                        </td>

                    </tr>

                    </tbody>
                </table>
                <!-- End  Kitchen Sink -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" ng-click=" dismiss();" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel">更新</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">项目名称:</label>
                                        <div class="col-sm-8">
                                            <input type="text" ng-model="project.projectName" ng-readonly="true" class="form-control"  >
                                            <input type="hidden" ng-model="project.id" >
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">项目代码:</label>
                                        <div class="col-sm-4">
                                            <input type="text" ng-model="project.code" ng-readonly="true" class="form-control"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">项目预算:</label>
                                        <div class="col-sm-4">
                                            <input type="number" ng-model="project.budget" ng-readonly="true" class="form-control"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">实际开始时间:</label>
                                        <div class="col-sm-4">
                                            <input type="date" ng-model="project.relStart" class="form-control"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">实际结束时间:</label>
                                        <div class="col-sm-4">
                                            <input type="date" ng-model="project.relEnd" class="form-control"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">项目进度:</label>
                                        <div class="col-sm-4">
                                            <input type="number" ng-model="project.schedule" class="form-control"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">项目内容:</label>
                                        <div class="col-sm-8">
                                            <textarea  class="form-control" ng-model="project.content" rows="4" ></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="updateProject();" >Update</button>
                                <button type="button" class="btn btn-default"  ng-click=" dismiss();">Cancel</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- CONTENT-WRAPPER SECTION END-->
