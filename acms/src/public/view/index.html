<div class="content-wrapper">
    <div class="container">

        <div class="row">
            <a  ui-sref="project">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="dashboard-div-wrapper bk-clr-two">
                        <i  class="fa fa-edit dashboard-div-icon" ></i>
                        <h5>项目管理</h5>
                    </div>
                </div>
            </a>
            <a ui-sref="Advertisement">
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="dashboard-div-wrapper bk-clr-one">
                    <i  class="fa fa-tasks dashboard-div-icon" ></i>
                    <h5>广告项目</h5>
                </div>

            </div>
            </a>
            <a  ui-sref="expenses">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="dashboard-div-wrapper bk-clr-four">
                        <i  class="fa fa-dollar dashboard-div-icon" ></i>

                        <h5>开销管理</h5>
                    </div>
                </div>
            </a>
            <a  ui-sref="user">
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="dashboard-div-wrapper bk-clr-three">
                    <i  class="fa fa-cogs dashboard-div-icon" ></i>
                    <h5>个人中心</h5>
                </div>
            </div>
                </a>

        </div>
        <div class="copyrights">Collect from </div>

        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line"></h4>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr >
                            <th>序号</th>
                            <th>项目名</th>
                            <th>开销</th>
                            <th>进度</th>
                            <th>完成时间 </th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="item in data">
                            <td>{{$index+1}}</td>
                            <td>{{item.projectName}} </td>
                            <td>
                                <label class="label label-info">{{item.expenses==null?0:item.expenses}} </label>
                            </td>
                            <td>
                                <label class="label label-success">{{item.schedule}}</label></td>
                            <td>{{item.relStart}}</td>
                            <td> <a href="javascript:void(0);"  class="btn btn-xs label-warning"  ng-click="viewAdvertisement(item);">查看广告</a> </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="Compose-Message">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="row">
                            <div class="col-sm-4 ">
                           <img ng-src="{{user.hread}}" height="40px" width="40px" class="img-rounded">&nbsp;{{user.name}}
                            </div>
                            <div class="col-sm-8 ">
                                <h4>{{to}}</h4>
                            </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-4 " style="padding-left: 0px;height: 400px;overflow: scroll" >
                                <ul class="list-group">
                                    <li class="list-group-item" style="border: none; " ng-repeat="user in users" ng-show="{{user.account!=currentUser.account}}"><a href="javascript:void(0);" ng-click="selectUser(user);"><img ng-src="{{user.hread}}" height="40px" width="40px" class="img-rounded">&nbsp;{{user.name}}</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-8" style="height: 400px">

                                <ul class="pages">
                                    <li class="chat page">
                                        <div class="chatArea">
                                            <ul class="messages"></ul>
                                        </div>
                                        <input class="inputMessage" placeholder="Type here..."/>
                                    </li>
                                    <li class="login page">
                                        <div class="form">
                                            <h3 class="title">What's your nickname?</h3>
                                            <input class="usernameInput" type="text" maxlength="14" />
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-footer text-muted">
                            <strong>Note : </strong>Please note that we track all messages so don't send any spams.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
