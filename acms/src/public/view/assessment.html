<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">assessment</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--   Kitchen Sink -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="name" name="projectName" placeholder="员工名称">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="month" name="projectName" placeholder="月份">
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" name="flag" ng-model="flag" value="已发"><label>已发放</label>
                                    &nbsp;
                                    <input type="radio" name="flag" ng-model="flag" value="未发"  ><label>未发放</label>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-default" ng-click="query();">查询</button>
                                    <button class="btn btn-primary" type="button" ng-click="add();" data-target="#myModal" ng-show="{{currentUser.role=='1'}}">新增</button>
                                    <button class="btn btn-danger" ng-click="delete();" ng-show="{{currentUser.role=='1' }}">删除</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr >
                                    <th></th>
                                    <th>序号</th>
                                    <th>员工姓名</th>
                                    <th>基本工资</th>
                                    <th>绩效工资</th>
                                    <th>考勤天数</th>
                                    <th>月份</th>
                                    <th>本月工资</th>
                                    <th>状态</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in data" >
                                    <td><input type="checkbox" ng-model="item.select"></td>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.baseSalary}}</td>
                                    <td>{{item.achievements}}</td>
                                    <td>{{item.day}}</td>
                                    <td>{{item.month}}</td>
                                    <td>{{item.baseSalary+item.achievements}}</td>
                                    <td>{{item.flag}}</td>
                                    <td>{{item.remark}}</td>
                                    <td><a href="javascript:void(0)" data-toggle="modal"ng-click="update(item);" data-target="#myModal" ng-show="{{currentUser.role=='1'}}">修改</a></td>
                                </tr>

                                </tbody>
                            </table>
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog ">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" ng-click=" dismiss();" aria-hidden="true">×</button>
                                            <h4 class="modal-title" id="myModalLabel">新增</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">员工姓名:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="assessment.name" class="form-control"  >
                                                        <input type="hidden" ng-model="assessment.id" >
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">基本工资:</label>
                                                    <div class="col-sm-4">
                                                        <input type="number" ng-model="assessment.baseSalary" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">绩效工资:</label>
                                                    <div class="col-sm-4">
                                                        <input type="number" ng-model="assessment.achievements" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">考勤天数:</label>
                                                    <div class="col-sm-4">
                                                        <input type="number" ng-model="assessment.day" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">月份:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="assessment.month" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class=" col-sm-2">是否发放:</label>
                                                    <div class="col-sm-4">
                                                       是： <input type="radio" name="flag" value="已发" ng-model="assessment.flag" >
                                                       否： <input type="radio" name="flag" value="未发" ng-model="assessment.flag" >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">备注:</label>
                                                    <div class="col-sm-8">
                                                        <textarea  class="form-control" ng-model="assessment.remark" rows="4" ></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" ng-click="AddAssessment();" ng-show="isAdd">Save</button>
                                            <button type="button" class="btn btn-primary" ng-click="updateAssessment();"  ng-show="!isAdd">Update</button>
                                            <button type="button" class="btn btn-default"  ng-click=" dismiss();">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End  Kitchen Sink -->
            </div>

        </div>

    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
