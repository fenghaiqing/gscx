<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Procurement links</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--   Kitchen Sink -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="name" name="vendorName" placeholder="供应商名称">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="month" name="type" placeholder="商品类别">
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-default" ng-click="query();">查询</button>
                                    <button class="btn btn-primary" type="button" ng-click="add();" data-target="#myModal" ng-show="{{currentUser.role=='2'}}">新增</button>
                                    <button class="btn btn-danger" ng-click="delete();" ng-show="{{currentUser.role=='2'}}">删除</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr >
                                    <th></th>
                                    <th>序号</th>
                                    <th>供应商名称</th>
                                    <th>供应商地址</th>
                                    <th>类别</th>
                                    <th>联系电话</th>
                                    <th>网站链接</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in data">
                                    <td><input type="checkbox"></td>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.vendorName}}</td>
                                    <td>{{item.address}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.tel}}</td>
                                    <td><a href="{{item.link}}">{{item.link}}</a></td>
                                    <td>{{item.remark}}</td>
                                    <td><a href="javascript:void(0)" ng-click="update(item);" ng-show="{{currentUser.role=='2'}}">修改</a></td>
                                </tr>

                                </tbody>
                            </table>
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog ">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" ng-click=" dismiss();" aria-hidden="true">×</button>
                                            <h4 class="modal-title" id="myModalLabel">{{isAdd?'新增':'更新'}}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">供应商:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="purchase.vendorName" class="form-control"  >
                                                        <input type="hidden" ng-model="purchase.id" >
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">产品类别:</label>
                                                    <div class="col-sm-4">
                                                       <select class="form-control" ng-model="purchase.type">
                                                           <option value="">Please select categories</option>
                                                           <option value="A">类别A</option>
                                                           <option value="B">类别B</option>
                                                           <option value="C">类别C</option>
                                                       </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">供应商地址:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="purchase.address" class="form-control"  >
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">联系电话:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="purchase.tel" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">网站链接:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" ng-model="purchase.link" class="form-control"  >
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2">备注:</label>
                                                    <div class="col-sm-8">
                                                        <textarea  class="form-control" ng-model="purchase.remark" rows="4" ></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" ng-click="addPurchase();" ng-show="isAdd">Save</button>
                                            <button type="button" class="btn btn-primary" ng-click="updatePurchase();"  ng-show="!isAdd">Update</button>
                                            <button type="button" class="btn btn-default"  ng-click="dismiss();">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End  Kitchen Sink -->
            </div>

        </div>

    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
