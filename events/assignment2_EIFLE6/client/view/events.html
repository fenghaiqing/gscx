<section id="menu-price" class="container price generic">
    <h2 id="fittext2" class="title-start">
        events list</h2>
    <p class="sub-title "><a class="btn btn-default btn-lg"ui-sref="add">Add</a></p>
    <div class="col-md-2"></div>
    <div class="pricing-table-col col-md-8">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Place</th>
                <th>Remark</th>
                <th>0peration</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data">
                <td>{{item.date}}</td>
                <td>{{item.title}}</td>
                <td>{{item.place}}</td>
                <td>{{item.remark}}</td>
                <td><a href="#" class="btn btn-default" ng-click="getOneEvent(item.id);">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
